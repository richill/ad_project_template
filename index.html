<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Template | Project</title>
    <link href="style/application.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="style/foundation.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="style/foundation.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css"/>
    <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div>
      <div class="reveal" id="exampleModal1" data-reveal>
        <h1>Awesome. I Have It.</h1>
        <p class="lead">Your couch. It is mine.</p>
        <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <p><button class="button" data-open="exampleModal1">Click me for a modal</button></p>
    </div>

    <!-- script tags -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/foundation.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- script tags -->
  </body>
</html>
